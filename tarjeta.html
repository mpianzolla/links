<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://www.ejemplo-afiliacion.com/tarjeta-oferta">
    <meta name="robots" content="noindex, nofollow">
    <title>Redirigiendo...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f4f4f4;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0fb7a6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <p>Redirigiendo a la oferta...</p>
        <p style="font-size: 12px; color: #666;">Si no eres redirigido automáticamente, 
           <a href="https://www.ejemplo-afiliacion.com/tarjeta-oferta">haz clic aquí</a>
        </p>
    </div>
    
    <script>
        // Redirect inmediato por JavaScript (backup del meta refresh)
        window.location.href = 'https://www.ejemplo-afiliacion.com/tarjeta-oferta';
    </script>
</body>
</html>
